<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX with JS</title>
    <link href="index.css" rel="stylesheet">
    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    class GOTCharacter extends React.Component {
      render() {
        const style = {fontSize: '1.5em'};
        return (<div className="card">
                  <h2 className="name">Sansa Stark</h2>
                  <img src="http://assets.viewers-guide.hbo.com/xlarges1-ep1-people-avatar-bw-stark-sansa-1024x1024.jpg" />
                  <h5 style={{fontSize: '2em', margin: '2px'}}>Hobbies:</h5>
                  <ul>
                    <li style={style}>Writing Poetry</li>
                    <li style={style}>Singing</li>
                  </ul>
                </div>);
      }
    }

    ReactDOM.render(<GOTCharacter />, document.getElementById("app"));
  </script>
</body>
</html>
